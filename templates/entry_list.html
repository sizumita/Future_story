{% extends "base.html" %}
{% block title %}エントリーの一覧{% endblock title %}
{% block content %}
    <h4 class="mt-4 border-bottom">エントリーの一覧</h4>
    <div class="flex">
        {% for entry in entrys %}
          <a class="noline" href="{% url 'story:show_story' story_id=entry.story.id %}">
          <div class="block-0">
              <p><div class="boid">{{ entry.story.name }}</div></p>
              <p>{{ entry.text }}</p>
          </div>
          </a>

        {% endfor %}
    </div>
{% endblock content %}
